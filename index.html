<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Devs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/diamond-devs-logo.png">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            background: linear-gradient(135deg, #78b0e7, #90c1f0, #a9d1f9);
            background-size: 400% 400%;
            animation: gradientAnimation 25s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="p-8">

    <div class="bg-gray-900 bg-opacity-70 p-10 rounded-3xl shadow-2xl max-w-lg w-full transform transition-all duration-300 hover:scale-105">
        <div class="mb-6">
            <img src="/diamond-devs-logo.png" alt="Minecraft block logo" class="w-40 h-40 mb-4 mx-auto object-contain transform transition-all duration-300 hover:scale-105 rounded-full">
            <h1 class="text-6xl font-bold tracking-tight mb-2">Diamond Devs</h1>
        </div>

        <p class="text-xl mb-8 font-light">
            We Are Working On This Project Right Now!
        </p>

        <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4">
            <a href="https://www.youtube.com/@diamond-devs" " rel="noopener noreferrer" class="inline-flex items-center px-8 py-4 bg-blue-500 hover:bg-blue-600 text-white font-bold text-lg rounded-full shadow-lg transition-all duration-300 transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 w-full sm:w-auto justify-center">
                <i class="fas fa-gamepad mr-3 text-2xl"></i>
                Youtube Channel
            </a>
            
            <a href="https://discord.gg/dZNgzHJWQb" " rel="noopener noreferrer" class="inline-flex items-center px-8 py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold text-lg rounded-full shadow-lg transition-all duration-300 transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 w-full sm:w-auto justify-center">
                <i class="fab fa-discord mr-3 text-2xl"></i>
                Discord Server
            </a>
        </div>
    </div>
    <p>&nbsp;</p>
  <p>Copyright 2025 Diamond Devs</p>

</body>
</html>
